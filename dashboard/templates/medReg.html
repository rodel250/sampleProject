 {% block headerinclude %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <style>
    .form-container{
        margin: 50px 430px;
        border: 2px solid black;
        position: relative;
        min-height: 500px;
        background-color: whitesmoke;
        font-family: Arial, Helvetica, sans-serif;
        
    }
    .form-container form{
        margin: 30px 10px;
        
    }

    h1{
        background-color: black;
        color: white;
    }
    body{
        background-image:url(https://st.depositphotos.com/3470617/4869/v/950/depositphotos_48698099-stock-illustration-medicine-icons-pattern.jpg);
    }
  </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <title>Medical Registration</title>
    {% endblock headerinclude %}

    {% block footerinclude %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    {% endblock footerinclude %}
    
    {% block content %}
    <div class="form-container"> 
      <h1 align="center">Medicine Registration</h1>
        <form id="form1" action="" method="POST" enctype='multipart/form-data'>
          {% csrf_token %}
          {{ form.as_p }}
          <div class="form-group row">
            <label for="manufacturedDate" class="col-sm-2 col-form-label"><b>Date Registered</b></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="dateRegistered" placeholder="Auto Generated" name="dateRegistered" disabled>
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label"><b>SKU</b></label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="colFormLabel" placeholder="Auto Generated" name="SKU" disabled >
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label"><b>Category</b></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colFormLabel" name="category" placeholder="Type here">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label"><b>Generic Name</b></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colFormLabel" name="genericName" placeholder="Type here">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label"><b>Common Brand</b></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colFormLabel" name="commonBrand" placeholder="Type here" >
            </div>
          </div>
          <div class="form-group row">
            <label for="manufacturedDate" class="col-sm-2 col-form-label"><b>Manufactured Date</b></label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="manufacturedDate" name="manufacturedDate">
            </div>
          </div>
          <div class="form-group row">
            <label for="expiryDate" class="col-sm-2 col-form-label"><b>Expiry Date</b></label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="expiryDate" name="expiryDate">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label"><b>Size</b></label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="colFormLabel" placeholder="Type here" name="size">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label"><b>How to use</b></label>
            <div class="col-sm-10">
              <textarea type="text" class="form-control" id="colFormLabel" name="howToUse"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label"><b>Side Effects</b></label>
            <div class="col-sm-10">
              <textarea type="text" class="form-control" id="colFormLabel" name="sideEffects"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label"><b>Price</b></label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="colFormLabel" placeholder="Type here" name="price" >
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label"><b>No. of items</b></label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="colFormLabel" placeholder="Type here" name="noOfItems">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label"><b>Images</b></label>
            <div class="col-sm-10">
              <input type="file" class="form-control" id="file" placeholder="Type here" name="images">
            </div>
          </div>
     
          <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
        </form>
    </div>
    {% endblock content %}
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
  </body>
</html>
